<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <title>Base Apparel</title>
</head>

<body>
<section>
    <header>
        <img src="images/logo.svg" alt="">
    </header>
    <div class="container">        
        <div class="col-left">
            <h1><span>We're</span><br>coming<br> soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form id="newsletter-form" autocomplete="off">
                <input type="email" id="email" name="email" placeholder="Email Address">
                <button><img src="images/icon-arrow.svg" alt=""></button>
                <p class="error-msg"></p>
            </form>
        </div>
        <div class="col-right">
        </div>
    </div>    
</section>
    <script src="js/main.js"></script>
